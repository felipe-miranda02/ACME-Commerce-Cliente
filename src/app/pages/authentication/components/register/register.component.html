<div class="container m-auto">
  <div class="card w-50 m-auto mt-5">
    <div class="card-body">
      <h2 class="card-title">Register</h2>
  
      <form
        [formGroup]="registerForm"
        class="row "
        autocomplete="off"
        (ngSubmit)="registerUser(registerForm.value)"
      >
        <div class="col-md-12">
          <label for="firstName" class="col-form-label">Nombre: </label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-control"
          />
        </div>
        <div class="col-md-12">
          <label for="lastName" class="col-form-label">Apellido: </label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control"
          />
        </div>
        <div class="mb-3 col-md-12">
          <label for="email" class="col-form-label">Email:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
          <div class="col-md-5">
            <em *ngIf="validateControl('email') && hasError('email', 'email')">
              Please provide a valid email
            </em>
            <em *ngIf="validateControl('email') && hasError('email', 'required')">
              Email is required
            </em>
          </div>
        </div>
        <div class="mb-3 col-md-12">
          <label for="password" class="col-form-label">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
          <div class="col-md-5">
            <em
              *ngIf="
                validateControl('password') && hasError('password', 'required')
              "
            >
              Password is required
            </em>
          </div>
        </div>
        <div class="mb-3 col-md-12">
          <label for="confirm" class="col-form-label">
            Confirm Password:
          </label>
          <input
            type="password"
            id="confirm"
            formControlName="confirm"
            class="form-control"
          />
          <div class="col-md-5">
            <em
              *ngIf="
                validateControl('confirm') && hasError('confirm', 'required')
              "
            >
              Confirmation is required
            </em>
            <em
              *ngIf="
                validateControl('confirm') && hasError('confirm', 'mustMatch')
              "
            >
              Passwords must match
            </em>
          </div>
        </div>
        <br />
        <div>
          <button
            type="submit"
            class="btn btn-primary col-md-12"
            [disabled]="!registerForm.valid"
          >
            Register
          </button>
        </div>
      </form>
  
      <div *ngIf="showError" class="alert alert-danger" role="alert">
        <span [innerHTML]="errorMessage"></span>
      </div>
    </div>
  </div>
</div>
