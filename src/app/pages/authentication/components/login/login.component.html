<div class="container">
  <!-- <main class="form-signin w-100 m-auto"> -->
  <div class="card w-50 m-auto mt-5">
    <div class="card-body">
      <form
        [formGroup]="loginForm"
        autocomplete="on"
        novalidate
        (ngSubmit)="loginUser(loginForm.value)"
      >
        <h2 class="card-title fw-normal">Login</h2>

        <div class="form-floating">
          <input
            type="email"
            id="username"
            formControlName="username"
            class="form-control"
          />
          <label for="floatingInput">Email</label>
          <div class="col-md-5">
            <em
              *ngIf="
                validateControl('username') && hasError('username', 'required')
              "
            >
              Username is required
            </em>
            <em
              *ngIf="
                validateControl('username') && hasError('username', 'email')
              "
            >
              Please provide a valid email
            </em>
          </div>
        </div>
        <div class="form-floating">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
          <label for="floatingPassword">Password</label>
          <div class="col-md-5">
            <em
              *ngIf="
                validateControl('password') && hasError('password', 'required')
              "
            >
              Password is required
            </em>
          </div>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button
          class="btn btn-primary w-100 py-2"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Sign in
        </button>

        <div>
          <a [routerLink]="['/auth/forgot-password']"> Forgot Password </a>
        </div>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>

        <p>OR</p>
        <div>
          <button class="btn btn-primary w-100 py-2" routerLink="../register">
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- </main> -->
</div>
